<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Desarrolladores - FreePlay Haven</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1b2838;
        color: #c7d5e0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      header {
        background-color: #171a21;
        padding: 10px 0;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        margin: 0;
        flex: 1;
        justify-content: center;
      }
      nav ul:first-child {
        justify-content: flex-start;
      }
      nav ul:last-child {
        justify-content: flex-end;
      }
      nav ul li {
        margin: 0 10px;
      }
      nav ul li a {
        color: #c7d5e0;
        text-decoration: none;
        font-size: 16px;
        padding: 8px 12px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }
      nav ul li a:hover {
        background-color: #2a475e;
      }
      h1 {
        color: #66c0f4;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        background-color: #2a475e;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
        color: #66c0f4;
      }
      input[type="text"],
      input[type="email"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        background-color: #1b2838;
        color: #c7d5e0;
      }
      input[type="submit"] {
        background-color: #66c0f4;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #1999ff;
        transform: scale(1.05);
      }
      @media (max-width: 768px) {
        nav ul {
          flex-direction: column;
        }
        nav ul li {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
        </ul>
        <ul>
          <li><a href="gallery.html">Galería de Juegos</a></li>
        </ul>
        <ul>
          <li>
            <a href="developer-register.html">Registro de Desarrolladores</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <h1>Registro de Desarrolladores</h1>
      <form action="#" method="post" id="developerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="game-name">Nombre del Juego:</label>
        <input type="text" id="game-name" name="game-name" required />

        <label for="game-link">Enlace del Juego:</label>
        <input type="url" id="game-link" name="game-link" required />

        <label for="description">Descripción del Juego:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <input type="submit" value="Registrar Juego" />
      </form>
    </main>

    <script>
      document
        .getElementById("developerForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert(
            "Formulario enviado con éxito. ¡Gracias por registrar tu juego!"
          );
          this.reset();
        });
    </script>
  </body>
</html>
